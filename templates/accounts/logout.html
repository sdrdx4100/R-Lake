{% extends "base.html" %}
{% load static %}

{% block title %}ログアウト完了 - R-Lake{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card">
        <div class="login-header">
            <h3>
                <i class="fas fa-sign-out-alt me-2"></i>ログアウト完了
            </h3>
            <div class="subtitle">R-Lake システムからログアウトしました</div>
        </div>
        
        <div class="login-body text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
            </div>
            
            <p class="mb-4">
                正常にログアウトしました。<br>
                ご利用ありがとうございました。
            </p>
            
            <div class="d-grid gap-2">
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>再ログイン
                </a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>ホームページへ
                </a>
            </div>
        </div>
        
        <div class="login-footer">
            <div>
                <i class="fas fa-shield-alt me-1"></i>
                セキュアなビジネスシステム
            </div>
            <small>© 2025 R-Lake Datalake Platform</small>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
}

.login-card {
    max-width: 420px;
    width: 100%;
    border: 2px solid var(--border-color);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    border-radius: 8px;
}

.login-header {
    background: linear-gradient(to bottom, var(--bg-white), var(--bg-light));
    border-bottom: 2px solid var(--primary-color);
    text-align: center;
    padding: 1.5rem;
    border-radius: 6px 6px 0 0;
}

.login-header h3 {
    color: var(--primary-color);
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
}

.login-header .subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-top: 0.5rem;
    font-weight: 500;
}

.login-body {
    padding: 2rem;
    background-color: var(--bg-white);
}

.login-footer {
    background-color: var(--bg-light);
    text-align: center;
    padding: 1rem;
    border-top: 1px solid var(--border-light);
    color: var(--text-muted);
    font-size: 0.85rem;
    border-radius: 0 0 6px 6px;
}
</style>
{% endblock %}
